<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>GDES3215 Mobile Weather App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest" crossorigin=“use-credentials”/>
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="https://use.typekit.net/aer8rmx.css">

</head>

<body>

  <section class="cover">
    <h1>wandering waves</h1>
    <button type="button" class="cta">
      <img src="img/svg/2.2, Mockup/explorebutton.svg" alt="explore">
    </button>    
  </section>
  <div class="mc-overlay">
    <section class="main-content">    
      <div class="current">
        <div class="current-location">
          <img src="img/svg/2.2, Mockup/ping.svg" alt="location icon"><h1>Kahuku</h1>
        </div>
        <div class="current-box">
          <h2>current temperature</h2>
          <div class="current-icon">
            <h3>current condition</h3>
            <p>weather for the day</p>
          </div>
          <!-- <div class="sr-and-h"> -->
            <div class="sr">
              <h3>sunrise</h3>
              <p>sunrise</p>
            </div>
            <div class="high">
              <h3>high</h3>
              <p>high</p>
            </div>
          <!-- </div> -->
        </div>
      </div>
      <!-- <div class="waves">
        <div class="be1 w1"><img src="img/wave-v4.svg"></div>
        <div class="be2 w2"><img src="img/wave-v4.svg"></div>
        <div class="be3 w3"><img src="img/wave-v4.svg"></div>
      </div> -->
      <div class="extended">
        <div class="ex-weather">
          <h2>this week</h2>
          <ul>
            <li>
              <p class="day">monday</p>
              <div class="icon"></div>
              <div class="high">142</div>
              <div class="low">40</div>
            </li>
            <li>
              <div class="day">tuesday</div>
              <div class="icon"></div>
              <div class="high">142</div>
              <div class="low">40</div>
            </li>
            <li>
              <div class="day">wednesday</div>
              <div class="icon"></div>
              <div class="high">142</div>
              <div class="low">40</div>
            </li>
            <!-- <li>
              <div class="day">thursday</div>
              <div class="icon"></div>
              <div class="high">142</div>
              <div class="low">40</div>
            </li>
            <li>
              <div class="day">friday</div>
              <div class="icon"></div>
              <div class="high">142</div>
              <div class="low">40</div>
            </li>
            <li>
              <div class="day">saturday</div>
              <div class="icon"></div>
              <div class="high">142</div>
              <div class="low">40</div> -->
            </li>
          </ul>
        </div>
      </div>
        <div class="wind-forecast">
          <h2>wind forecast (mph)</h2>
          <div class="wind-data">
            <ul>
              <li>
                <div class="wd-spd">1</div>
                <div class="wd-day">day</div>
              </li>
              <li>
                <div class="wd-spd">2</div>
                <div class="wd-day">day</div>
              </li>
              <li>
                <div class="wd-spd">3</div>
                <div class="wd-day">day</div>
              </li>
              <!-- <li>
                <div class="wd-spd">4</div>
                <div class="wd-day">day</div>
              </li>
              <li>
                <div class="wd-spd">5</div>
                <div class="wd-day">day</div>
              </li>
              <li>
                <div class="wd-spd">6</div>
                <div class="wd-day">day</div>
              </li>
              <li>
                <div class="wd-spd">7</div>
                <div class="wd-day">day</div>
              </li> -->
            </ul>
          </div>
          <!-- <div class="avg-wind-spd">
            <h2>average wind speed<div class="wd-avg">avg wind speed</div> <div class="wd-icon"></div></h2>
          </div> -->
        </div>
      
    </section>
  </div>  

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/utility-functions.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
